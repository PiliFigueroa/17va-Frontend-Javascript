<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css' integrity='sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==' crossorigin='anonymous' referrerpolicy='no-referrer' />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <button class="btn btn-info categories" name="men's clothing">Men's clothing</button>
                <button class="btn btn-info categories" name="jewelery">Jewelery</button>
                <button class="btn btn-info categories" name="electronics">Electronics</button>
                <button class="btn btn-info categories" name="women's clothing">Women's clothing</button>
                <button class="btn btn-warning" id="cart-btn"><i class="fa-solid fa-cart-shopping"></i></button>
            </div>
        </div>
        <div class="row mt-4" id="container-products">

        </div>
        <table class="table d-none">
            <thead>
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Subtotal</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="table-products">

            </tbody>
        </table>
        <div class="container-cart-details d-none">
            <p class="total-price"></p>
            <button class="btn btn-danger" id="empty-cart">Limpiar carrito</button>
        </div>
    </div>
    <script src="./app/main.js"></script>
</body>
</html>
