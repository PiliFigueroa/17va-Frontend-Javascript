<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT' crossorigin='anonymous'>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="" class="form row">
            <div class="col mb-3">
                <label for="keywords" class="form-label">Keywords</label>
                <input type="text" class="form-control" id="keywords" />
            </div>
            <div class="col mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" aria-label="Default select example" id="status">
                    <option value="">Select an option</option>
                    <option value="alive">Alive</option>
                    <option value="dead">Dead</option>
                    <option value="unknown">Unknown</option>
                </select>
            </div>
            <div class="col mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" aria-label="Default select example" id="gender">
                    <option value="">Select an option</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="unknown">Unknown</option>
                </select>
            </div>
            <div class="col mb-3 d-flex align-items-end gap-2">
                <button class="btn btn-primary" id="search-btn">Search</button>
                <button class="btn btn-danger" id="reset-btn">Reset</button>
            </div>
        </form>
    </div>
    <div class="container">
        <div class="spinner-border text-success" role="status" id="spinner">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="row" id="characters-container">
        </div>
        <div class="row d-none" id="character-detail-container"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <button class="btn btn-danger prev-btn">Prev</button>
                <span class="current-page"></span>
                <button class="btn btn-danger next-btn">Next</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
